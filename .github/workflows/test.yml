name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.test.txt

    - name: Run tests
      run: pytest
